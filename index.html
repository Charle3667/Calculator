<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="header">Calculator!</div>
        <div id="container">
            <div id="display">
                <div id="displayText"></div>
            </div>
            <div id="row">
                <button id="rowT" class="A/C">A/C</button>
                <button id="rowT" class=" +/- ">+/-</button>
                <button id="rowT" class=" % ">%</button>
                <button id="columnR" class=" / ">/</button>
            </div>
            <div id="row">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button id="columnR" class=" x ">x</button>
            </div>
            <div id="row">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button id="columnR" class=" - ">-</button>
            </div>
            <div id="row">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button id="columnR" class=" + ">+</button>
            </div>
            <div id="row">
                <button id="bottomRowL" class="0">0</button>
                <button id="bottomRowM" class=".">.</button>
                <button id="bottomRowR" class=" = ">=</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
