<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">Calculator!</div>   
    <div id="container">
        <div id="display">
            <div id="displayText">3 x 4</div>
        </div>
        <div id="row">
            <button id="rowT">A/C</button>
            <button id="rowT">+/-</button>
            <button id="rowT">%</button>
            <button id="columnR">/</button>
        </div>
        <div id="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="columnR">x</button>
        </div>
        <div id="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="columnR">-</button>
        </div>
        <div id="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="columnR">+</button>
        </div>
        <div id="row">
            <button id="bottomRowL">0</button>
            <button id="bottomRowM">.</button>
            <button id="bottomRowR">=</button>
        </div>
    </div>
</body>
<script src="code.js"></script>
</html>
