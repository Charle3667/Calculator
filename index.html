<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="header">Calculator!</div>
        <div id="container">
            <div id="display">
                <div id="displayText"></div>
            </div>
            <div id="row">
                <button id="rowT" class="clear">AC</button>
                <button id="rowT" class="operator">+/-</button>
                <button id="rowT" class="operator">%</button>
                <button id="columnR" class="operator">/</button>
            </div>
            <div id="row">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button id="columnR" class="operator">x</button>
            </div>
            <div id="row">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button id="columnR" class="operator">-</button>
            </div>
            <div id="row">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button id="columnR" class="operator">+</button>
            </div>
            <div id="row">
                <button id="bottomRowL" class="digit">0</button>
                <button id="bottomRowM" class="digit">.</button>
                <button id="bottomRowR" class="operator">=</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
